<!DOCTYPE html>
<html>
<head>
	<title>Test Trello</title>
		<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<style type="text/css">	
		body { background-color: black; color:white; }
		.test_section{ border:1px solid black; width:40%; float:left; margin-top:2%; }
        .PASS { color:limegreen; }
        .FAIL { color:red; }
        .hidden { display:none; }
        .loading { width:20px; height:20px;}
        table tbody tr td { padding:2%; }
	</style>
</head>
<body>
	
	<div style="text-align:center;">
		<h3>Trello Testing </h3>
		<p>Use this page to test the trello wrapper</p>
	</div>
	<hr/>	
    <div id="trello_tests_board_name_section">
    </div>
    <div id="trello_tests_section" style="text-align:center;">
        <div>
            <input id="boardNameTextField" type="text" name="board_name" placeholder="Enter board name"/>
            <br/>
            <button id="setNameButton" onclick="onSetBoardName()">Set Board Name</button>
        </div>
        <hr/>
        <table id="trello_tests_table" style="width:100%;" class="hidden">
            <colgroup>
                <col style="width:33%;">
                <col style="width:33%;">
                <col style="width:30%;">
            </colgroup>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>
                        Run Tests - 
                        <button id="runAllButton" onclick="onRunAll()">TEST ALL</button>
                        <button id="resetAllButton" onclick="onResetAll()" class="hidden">REST ALL</button>
                    </th>
                    <th>Results</th>
                </tr>
            </thead>
            <tbody id="trello_tests"></tbody>
        </table>
    </div>
</body>
	<!-- Common Code -->
	<script src="../js/common.js"></script>
	<!-- My Trello code -->
	<script src="../js/trellowrapper.js"></script>
	<script src="../js/trellowrapper_tests.js"></script>
</html>
